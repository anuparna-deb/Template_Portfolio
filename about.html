				<div class="col-md-1">

			<br><br><br><br>

					{{#each education}}
						<strong>{{Educational_subheading}} : </strong>

					{{/each}}
					</h4>
				</div>
				<div class="col-md-6">

					<h4 class="description" style="text-align:right">
					{{#each technical}}

						{{technical_description}}<br>

			</div>

			</div>
			<br><br><br><br>
		</div>
		<br><br><br><br>
	</script>
