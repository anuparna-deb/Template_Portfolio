<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Sara Doe</title>
	 <link rel="icon" href="#" type="image/x-icon">
    <!-- For mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- For bootstrap, css, js and handlebars -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/handlebars-v3.0.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet">
	<!-- For Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet"> 
	<link href="css/main_style.css" rel="stylesheet">
	<link href="css/home_style.css" rel="stylesheet">
	<style>
		
	</style>
</head>
</head>
<body>
	<div class="container" id="content">
	</div>
	<br><br><br><br>
	<div class="container" id="footer">
		<center>
			<h5>2016 <span class="glyphicon glyphicon-copyright-mark"></span> Copyright. All rights reserved.</h5>
			</center>
	</div>
	
	<!-- navbar template -->
	<script id="navbar-template" type="text/x-handlebars-template">
		<nav class="nav navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="home.html"><h4>{{name}}</h4></a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li class="active_now"><a href="{{src_option1}}"><h4>{{option1}}</h4></a></li>
						<li><a href="{{src_option2}}"><h4>{{option2}}</h4></a></li>
						<li><a href="{{src_option3}}"><h4>{{option3}}</h4></a></li>
						<li><a href="{{src_option4}}"><h4>{{option4}}</h4></a></li>
					</ul>
				</div>
			</div>
		</nav>
	</script>
	
	<!-- Banner template -->
	<script id="banner-template" type="text/x-handlebars-template">
		<div class="row" style="margin-top:100px;">
			<div class="col-xs-10 col-md-6">
				<h1 class="header1">
					Hi,<br> {{about}}
				</h1>
			</div>
			<div class="col-xs-10 col-md-5">
				<div class="outer1">
					<div class="inner1">
						<div class="inner_most1">
							<h1 class="title"></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br><br><br><br>
		<br><br><br><br>
	</script>
	
	<!-- About Me template -->
	<script id="about-template" type="text/x-handlebars-template">
		<div class="row">
			<div class="col-xs-10 col-md-5">
				<div class="outer2">
					<div class="inner2">
						<div class="inner_most2">
							<h1 class="title"></h1>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-10 col-md-7">
				<h1 class="header2">
					{{About_Heading}}
				</h1>
				<br><br>
				<h2 class="description">
					{{About_Description}}
				</h2>
				<br><br>
				<center>
					<a href="#"><button name="about">{{About_btn}}</button></a>
				</center>
			</div>
		</div>
		<br><br><br><br>
		<br><br><br><br>
	</script>
	
	<!-- Contact Testimonial -->
	<script id="contact-template" type="text/x-handlebars-template">
		<div class="contact">
			<h1 class="header3">
				{{contact_heading}}
			</h1>
			<br><br>
			<h2 class="description">
				{{contact_description}}
			</h2>
			<br><br>
			<center>
					<a href="#"><button name="about" >{{contact_btn}}</button></a>
			</center>
		</div>
		<br><br><br><br>
		<br><br><br><br>
	</script>
	
</body>
	<script type="text/javascript">
		var nav_info = document.getElementById("navbar-template").innerHTML;
		var template = Handlebars.compile(nav_info);
		var nav_data = template({name: "SARA DOE", 
								option1: "HOME", src_option1: "home.html", 
								option2: "ABOUT", src_option2: "about.html",
								option3: "WORK", src_option3: "work.html",
								option4: "CONTACT", src_option4: "contact.html",
								});
		document.getElementById("content").innerHTML += nav_data;
		
		var banner_info = document.getElementById("banner-template").innerHTML;
		var template = Handlebars.compile(banner_info);
		var banner_data = template({about: "I am Sara Doe. A front-end developer."})
		document.getElementById("content").innerHTML += banner_data;
		
		var about_info = document.getElementById("about-template").innerHTML;
		var template = Handlebars.compile(about_info);
		var about_data = template({About_Heading: "A Little About Myself",
									About_Description: " Lorem Ipsum dolor sit amet, consectetur adipiscing elit sed do eiusmod tempor inciddunt ut labore et dolore magna aliqua aliquip laboris nisi ut aliquip.Lorem Ipsum dolor sit amet, consectetur adipiscing elit sed do eiusmod tempor inciddunt ut labore et dolore magna aliqua aliquip laboris nisi ut aliquip.",
									About_btn: "Learn More"});
		document.getElementById("content").innerHTML += about_data;
		
		var contact_info = document.getElementById("contact-template").innerHTML;
		var template = Handlebars.compile(contact_info);
		var contact_data = template({contact_heading:"Get In Touch",
									contact_description:"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur",
									contact_btn: "Contact Me"
									});
		document.getElementById("content").innerHTML += contact_data;
	</script>
</html>
